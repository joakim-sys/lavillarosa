{% load wagtailcore_tags %}

{% if ancestors %}
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>{{page.title}}</h2>
      <ol>
        {% for ancestor in ancestors %}
        {% if forloop.last %}
        <li>{{ancestor}}</li>
        {% else %}
        <li><a href="{% pageurl ancestor %}">{% if forloop.first %}Home{% else %}{{ancestor}}{% endif %}</a></li>
        {% endif %}
        {% endfor %}
      </ol>
    </div>
  </div>
</section>
{% endif %}
