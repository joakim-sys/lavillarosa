{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

<section id="" class="">
  <div class="container">
    <div class="section-title">  
      <h2>{{page.title}}</h2>
    </div>
  

  <div class="row">
    {% if page.introduction %}
    <p class="lead">
        {{ page.introduction }}
    </p>
    {% endif %}

    {{ page.body|richtext }}
  </div>
</div>
</section>
{% endblock content %}
