<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">
    <div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3586.51207749825!2d28.11038944693306!3d-25.98403781474481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9571d8d28760ed%3A0x43d68677a6369a0a!2sLa%20Villa%20Rosa!5e0!3m2!1sen!2sug!4v1724054149983!5m2!1sen!2sug" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="row mt-5">
      <div class="col-lg-4">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>Location:</h4>
            <p>{{settings.base.GenericSettings.address}}</p>
          </div>

          <div class="email">
            <i class="bi bi-envelope"></i>
            <h4>Email:</h4>
            <p>{{settings.base.GenericSettings.email}}</p>
          </div>

          <div class="phone">
            <i class="bi bi-phone"></i>
            <h4>Call:</h4>
            <p>{{settings.base.GenericSettings.phone}}</p>
          </div>
        </div>
      </div>

      <div class="col-lg-8 mt-5 mt-lg-0">
        <form
          action="{% url 'contact' %}"
          method="post"
          role="form"
          class="email-form"
        >
        {% csrf_token %}
          <div class="row">
            <div class="col-md-6 form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Your Email"
                required
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              type="text"
              class="form-control"
              name="subject"
              id="subject"
              placeholder="Subject"
              required
            />
          </div>
          <div class="form-group mt-3">
            <textarea
              class="form-control"
              name="message"
              rows="5"
              placeholder="Message"
              required
            ></textarea>
          </div>
{% comment %} 
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">
              Your message has been sent. Thank you!
            </div>
          </div>
 {% endcomment %}
         <div class="my-3"></div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger">Send Message</button>
            {% comment %} <button type="submit">Send Message</button> {% endcomment %}
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Section -->
