{% load wagtailcore_tags wagtailimages_tags %}

<!-- ======= Hero Section ======= -->
<section id="hero">
  <div
    id="heroCarousel"
    data-bs-interval="5000"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

    <div class="carousel-inner" role="listbox">
      <!-- Slide 1 -->
       {% for item in page.hero_section %}
       {% image item.value.image original as background %}
      <div
        class="carousel-item {% if forloop.first %}active{% endif %}"
        style="background-image: url({{background.url}})"
      >
        <div class="carousel-container">
          <div class="container">
            <h2 class="animate__animated animate__fadeInDown">
              {{item.value.heading}}
            </h2>
            <p class="animate__animated animate__fadeInUp">
                {{item.value.paragraph}}
            </p>
            <a
              href="{% if item.value.page %}{% pageurl item.value.page %}{% else %}#{% endif %}"
              class="btn-get-started animate__animated animate__fadeInUp scrollto"
              >Read More</a
            >
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

    <a
      class="carousel-control-prev"
      href="#heroCarousel"
      role="button"
      data-bs-slide="prev"
    >
      <span
        class="carousel-control-prev-icon bi bi-chevron-left"
        aria-hidden="true"
      ></span>
    </a>

    <a
      class="carousel-control-next"
      href="#heroCarousel"
      role="button"
      data-bs-slide="next"
    >
      <span
        class="carousel-control-next-icon bi bi-chevron-right"
        aria-hidden="true"
      ></span>
    </a>
  </div>
</section>
<!-- End Hero -->
