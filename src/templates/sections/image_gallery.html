{% load static %}
<section>
  <div class="">
    <div class="row" style="height: 486px">
      <div class="col-md-6 main-image thumb p-1">
        <div
          class="img-container"
          data-toggle="modal"
          data-target="#imageModal"
          data-index="0"
        >
          <img
            src="{% static 'assets/img/blog/blog-1.jpg' %}"
            class="img-fluid"
            alt="Main Image"
          />
          <div class="overlay"></div>
          <div class="icon"><i class="bi bi-camera-fill"></i></div>
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column">
        <div class="row flex-grow-1">
          <div class="col-6 thumb p-1">
            <div
              class="img-container"
              data-toggle="modal"
              data-target="#imageModal"
              data-index="1"
            >
              <img
                src="{% static 'assets/img/blog/blog-1.jpg' %}"
                class="img-fluid"
                alt="Thumbnail 1"
              />
              <div class="overlay"></div>
              <div class="icon"><i class="bi bi-camera-fill"></i></div>
            </div>
          </div>
          <div class="col-6 thumb p-1">
            <div
              class="img-container"
              data-toggle="modal"
              data-target="#imageModal"
              data-index="2"
            >
              <img
                src="{% static 'assets/img/blog/blog-1.jpg' %}"
                class="img-fluid"
                alt="Thumbnail 2"
              />
              <div class="overlay"></div>
              <div class="icon"><i class="bi bi-camera-fill"></i></div>
            </div>
          </div>
          <div class="col-6 thumb p-1">
            <div
              class="img-container"
              data-toggle="modal"
              data-target="#imageModal"
              data-index="3"
            >
              <img
                src="{% static 'assets/img/blog/blog-1.jpg' %}"
                class="img-fluid"
                alt="Thumbnail 3"
              />
              <div class="overlay"></div>
              <div class="icon"><i class="bi bi-camera-fill"></i></div>
            </div>
          </div>
          <div class="col-6 thumb p-1">
            <div
              class="img-container"
              data-toggle="modal"
              data-target="#imageModal"
              data-index="4"
            >
              <img
                src="{% static 'assets/img/blog/blog-1.jpg' %}"
                class="img-fluid"
                alt="Thumbnail 4"
              />
              <div class="overlay"></div>
              <div class="icon"><i class="bi bi-camera-fill"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<!-- Modal -->
<div
  class="modal fade"
  id="imageModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="imageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <div
          class="d-flex flex-column justify-content-center align-items-center h-100"
        >
          <div
            id="modalCarousel"
            class="carousel slide w-100"
            data-ride="carousel"
            data-interval="false"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block mx-auto"
                  src="{% static 'assets/img/blog/blog-1.jpg' %}"
                  alt="Main Image"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block mx-auto"
                  src="{% static 'assets/img/blog/blog-1.jpg' %}"
                  alt="Thumbnail 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block mx-auto"
                  src="{% static 'assets/img/blog/blog-1.jpg' %}"
                  alt="Thumbnail 2"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block mx-auto"
                  src="{% static 'assets/img/blog/blog-1.jpg' %}"
                  alt="Thumbnail 3"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block mx-auto"
                  src="{% static 'assets/img/blog/blog-1.jpg' %}"
                  alt="Thumbnail 4"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#modalCarousel"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              {% comment %} <span class="sr-only">Previous</span> {% endcomment
              %}
            </a>
            <a
              class="carousel-control-next"
              href="#modalCarousel"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              {% comment %} <span class="sr-only">Next</span> {% endcomment %}
            </a>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <div class="thumbnail-container">
              <img
                src="{% static 'assets/img/blog/blog-1.jpg' %}"
                class="img-fluid thumbnail"
                data-target="#modalCarousel"
                data-slide-to="0"
              />
              <img
                src="{% static 'assets/img/blog/blog-1.jpg' %}"
                class="img-fluid thumbnail"
                data-target="#modalCarousel"
                data-slide-to="1"
              />
              <img
                src="{% static 'assets/img/blog/blog-1.jpg' %}"
                class="img-fluid thumbnail"
                data-target="#modalCarousel"
                data-slide-to="2"
              />
              <img
                src="{% static 'assets/img/blog/blog-1.jpg' %}"
                class="img-fluid thumbnail"
                data-target="#modalCarousel"
                data-slide-to="3"
              />
              <img
                src="{% static 'assets/img/blog/blog-1.jpg' %}"
                class="img-fluid thumbnail"
                data-target="#modalCarousel"
                data-slide-to="4"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
